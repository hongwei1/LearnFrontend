位置就有两种: 相对和绝对 <br>
绝对位置有两个属性: left 和 top. 距离网页左边和网页顶部的绝对位置. 借助 style 属性. 

<div style="position:relative;left:200px;top:200px">
    div 层
</div>

<div style="position:absolute;left:200px;top:200px">
    JavaScript
</div>
</body>
</html>
