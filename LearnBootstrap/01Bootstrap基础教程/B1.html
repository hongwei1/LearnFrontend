<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 折叠面板</title>
    <link rel="stylesheet" href="./css/myCss.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<p>
    Original checkboxes:
</p>
<div class="checkbox">
    <label class="checkbox-bootstrap">
        <input type="checkbox">
        <span class="checkbox-placeholder"></span>
        Original checkbox
    </label>
</div>
<div class="checkbox">
    <label class="checkbox-bootstrap">
        <input type="checkbox" disabled>
        <span class="checkbox-placeholder"></span>
        Original checkbox disabled
    </label>
</div>
<div class="checkbox">
    <label class="checkbox-bootstrap">
        <input type="checkbox" checked>
        <span class="checkbox-placeholder"></span>
        Original checkbox checked
    </label>
</div>
<div class="checkbox">
    <label class="checkbox-bootstrap">
        <input type="checkbox" checked disabled>
        <span class="checkbox-placeholder"></span>
        Original checkbox checked and disabled
    </label>
</div>
<div class="checkbox">
    <label class="checkbox-bootstrap checkbox-lg">
        <input type="checkbox">
        <span class="checkbox-placeholder"></span>
        Large checkbox unchecked
    </label>
</div>
<br/>
<p>
    Inline checkboxes:
</p>
<label class="checkbox-inline checkbox-bootstrap">
    <input type="checkbox">
    <span class="checkbox-placeholder"></span>
    Inline
</label>
<label class="checkbox-inline checkbox-bootstrap">
    <input type="checkbox" disabled>
    <span class="checkbox-placeholder"></span>
    Inline disabled
</label>
<label class="checkbox-inline checkbox-bootstrap">
    <input type="checkbox" checked disabled>
    <span class="checkbox-placeholder"></span>
    Inline checked and disabled
</label>
<label class="checkbox-inline checkbox-bootstrap checkbox-lg">
    <input type="checkbox" checked>
    <span class="checkbox-placeholder"></span>
    Large inline checked
</label>


</body>
</html>
