<!-- from here: https://www.runoob.com/ajax/ajax-example.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        function loadXMLDoc()
        {
            var xmlhttp;
            if (window.XMLHttpRequest)
            {
                //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp=new XMLHttpRequest(); // change the data from client <---> server 
            }
            else
            {
                // IE6, IE5 浏览器执行代码
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            //when change, it will call this callback function: 
            // The callback is called from the user interface thread.
            // 存储函数（或函数名），每当 readyState 属性改变时，就会调用该函数。
            xmlhttp.onreadystatechange=function()
            {
                // XMLHttpRequest.readyState
                // Value	State	Description
                // 0	UNSENT	Client has been created. open() not called yet.
                // 1	OPENED	open() has been called.
                // 2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
                // 3	LOADING	Downloading; responseText holds partial data.
                // 4	DONE	The operation is complete.
                // 0: 请求未初始化
                // 1: 服务器连接已建立
                // 2: 请求已接收
                // 3: 请求处理中
                // 4: 请求已完成，且响应已就绪
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    //when the readyState is done, then call this method-->
                    // reset the content of the myDiv. 
                    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
                }
            };
            //this XMLHttpRequest object is so cool, it can be run automatically from client <--> server 
            // two steps: open --> send
            xmlhttp.open("GET","https://www.runoob.com/try/ajax/ajax_info.txt",true);
            xmlhttp.send();
        }
    </script>
</head>
<body>

<div id="myDiv"><h2>使用 AJAX 修改该文本内容</h2></div>
<button type="button" onclick="loadXMLDoc()">修改内容</button>

</body>
</html>
